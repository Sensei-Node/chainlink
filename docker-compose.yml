version: "3.8"

services: 
  postgres:
    image: postgres:${POSTGRES_VERSION}
    ports:
      - 5432:5432
    env_file: 
      - .env
    volumes: 
      - db-data:/var/lib/postgresql/data

  chainlink:
    build: .
    env_file:
      - .env
    command: local node -p /chainlink/.password -a /chainlink/.api
    restart: on-failure
    ports: 
      - 6688:6688
    links:
      - postgres
    depends_on: 
      - postgres
    volumes:
      - chainlink_data:/chainlink

volumes: 
  db-data:
  chainlink_data:
